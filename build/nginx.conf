
server {
	listen 80;
	server_name localhost;
	client_max_body_size 10M;
	proxy_read_timeout 100s;
	access_log off;

	location /media/ {
		alias /media/;
	}

	location /static/ {
		alias /static/;
	}

	location / {
		proxy_pass http://web:8000;
		proxy_set_header Host $http_host;
		proxy_set_header X-Real-IP $remote_addr;
	}
}
